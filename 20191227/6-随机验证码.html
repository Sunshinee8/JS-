    <div id="show"></div>
    <script>
        /*
        需求：每隔一秒钟，页面产生一个4位数的随机码，十秒钟之后停止显示，页面上显示的就是中奖号码
        */

         
        creatCode();
       
        function creatCode() {
            let flag=1;
            let value = '';
            if(flag>10){
                clearInterval(timer);
            }
            flag++;
            
            for (var i = 0; i < 4; i++) {
                let num = Math.round(Math.random() * (9 - 1) + 1);
                value += num;
            }
            show.innerHTML = value;
        }
        let timer = setInterval(creatCode, 1000);
