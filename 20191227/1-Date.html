<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Date本身是函数数据类型
        Date的实例是一个对象数据类型的，它的实例上有属性和方法供我们使用
        Date的实例所产生的时间是你本地电脑的时间，不能作为比较重要的时间来使用
        */
        let time = new Date(),
            year = time.getFullYear(),
            month = time.getMonth() + 1,//获取月（0~11，1月~12月）
            day = time.getDay(),//获取星期(0~6,星期日~星期六)
            date = time.getDate(),//获取日
            hour = time.getHours(),//获取时
            min = time.getMinutes(),//获取分
            sec = time.getSeconds(),//获取秒
            mill = time.getMilliseconds(),//毫秒
            timestamp = time.getTime();//当前时间距离1970年1月1号上午8点的毫秒差 ,每一次获取的时间戳都不一样
        // 国外有可能是距离1970年1月1号凌晨的时间差
        console.log(year, month, day, date, hour, min, sec, mill)
        console.log(day)
        console.log(timestamp)

        console.dir(time);
       //识别不出来返回NaN  没有的内容返回0
        let time1=new Date('2019-1-20 8:45');
        console.log(time1);
    </script>
</body>

</html>
