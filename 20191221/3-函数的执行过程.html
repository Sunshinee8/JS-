<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //函数最主要的特点：封装，把实现某个功能的代码封装到一起，想实现功能，直接调用。
        function sum(n,m){
            arguments[0]=33;
            //在严格模式下，映射关系取消
            //arguments：获取函数的实参集合(和形参存在一一映射的关系，一个改变，另一个也跟着改变) 
            console.log(n,m);//30,20
            //return：1.函数的返回值，return的值就是函数的执行结果；2.return下面的代码不再执行
        }
        sum(10,20);
    </script>
</body>

</html>
