<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 先渲染样式，之后再去渲染结构，这样样式马上就会上去，增加用户体检 */
    </style>
    <script>
    /*
    把script放到顶部，有可能获取元素获取不到，有些情况必须放到顶部
    */
         window.onload=function(){
             //当页面中的元素和结构全部加载完成之后，这个函数才会触发
             alert(1);
         }
         console.log(window);//大对象
         alert();
    </script>
</head>

<body>
    <div id="box"></div>
    <script>
    /*
    script的用法
    1.最常见的位置就是把script放到body的底部，伪类能够正常获取页面中的元素
    */
    </script>
    <script src="">
    //如果script你写了src属性，那当前script标签里的代码就失效了
    </script>
</body>

</html>
