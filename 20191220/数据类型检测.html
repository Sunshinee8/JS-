    <script>
    /*
    js中的数据类型检测
    typeof：它的返回值就是字符串
    这是检测数据类型的属性（局限性:不能区分基本数据类型null，数组，普通对象返回都是object）

      typeof 1;
    //它的返回值是一个字符串，里面的内容就是当前值得数据类型。
    */
    console.log(typeof 'ss');//string
    console.log(typeof true);//boolean
    console.log(typeof 1);//number
    console.log(typeof null)//Object 基本数据类型   
    console.log(typeof ['1','2']);//object
    console.log(typeof {});//object
    console.log(typeof typeof typeof 1)// 只要typeof出现两次及以上，那他的返回值肯定是 'string'
   /*instanceof ：检测当前实例是否属于某个类
    constructor：基于构造函数检测数据类型
    Object.prototype.toString.call():检测数据类型最好的方式*/ 
    
  

    </script>
