    <script>
    /*
    函数：函数即方法，把实现某个功能的代码封装到一起，以后你想使用这个功能，就执行这个方法。
    优点：减少代码冗余，提高代码的复用率【低耦合，高内聚】

    函数过程：
    创建函数（把实现某个功能的代码封装到函数里）---函数入口（函数形参入口）---函数出口（返回值）
   
    函数执行：调用方法名，给形参变量进行赋值，---

    函数可以无限制执行，而每一次执行都是独立的。
     函数每执行一次，函数里的代码就会重新执行一遍
    */
    </script>
