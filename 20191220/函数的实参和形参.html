<!DOCTYPE html>

<body>
    <script>
    /*
    实参和形参  一一对应
     //function sun(a,b) 形参:用变量作为存值
    //function sun(2,1) 实参:直接传值。
   
    */
    function sum(a,b){
      let c=a+b;
      console.log(c);
    }
   // sum();不给形参赋值就会出现undefined
   //  sum(1,2,3);//只会传入1.2 并不会报错
  //sum(2);【输出结果：NaN】 【传的值：2,undefined】
    </script>
</body>
</html>
