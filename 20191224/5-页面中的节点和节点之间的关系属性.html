<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <p>
            pbiaoq
        </p>
        <ul id="box">
            <li id='one'>1</li>
            <li>2</li>
            <li id="two">3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span>spoan</span>
    </div>
    <script>
        /*
        页面中的节点:页面是有节点组成的
        dom元素只是节点的一种，全名叫做元素节点（所有的节点都是对象数据类型的）

         节点名称                      nodeType  nodeName      nodeValue
        元素节点：标签                    1       大写的标签名   null
        文本节点：内容、空格、回车(换行)  3        '#text'       内容
        注释节点：注释                    8        '#comment'    内容
        文档节点：document                9        '#document'   null
        
        元素节点:标签
        文本节点：标签里面的内容、空格、回车（换行）
        注释节点：注释
        文档节点：document
         
        节点之间的关系属性
         1. box.childNodes;//获取所有的子节点
         2. box.children;//获取所有的元素子节点（在IE6-IE8不兼容）
         3. box.firstChild;//第一个子节点
         4.box.lastChild;//最后一个子节点
         5.box.firstElementChild ;//第一个元素子节点（在IE6-IE8不兼容）
         6.box.lastElementChild;//最后一个元素子节点（在IE6-IE8不兼容）
         7.two.previousSibling 上一个兄弟节点
         8.two.nextSibling ;  下一个兄弟节点
         9. two.previousElementSibling);//上一个兄弟元素节点
        10.two.nextElementSibling;//下一个兄弟元素节点
        11.parentNode 父级节点
        如果是获取单个的获取不到，都是null
        */
        //    let box=document.getElementById('box');
        //     console.log(box.childNodes) ;//获取所有的子节点
        //     console.log(box.children) ;//获取所有的元素子节点
        //     console.log(box.firstChild) ;//第一个子节点
        //     console.log(box.lastChild) ;//最后一个子节点
        //    console.log(box.firstElementChild) ;//第一个元素子节点
        //    console.log(box.lastElementChild) ;//最后一个元素子节点
        let two = document.getElementById('two');
        console.log(two.previousSibling);
        console.log(two.nextSibling);
        console.log(two.previousElementSibling);//上一个兄弟元素节点
        two.nextElementSibling;//下一个兄弟元素节点
        console.log(two.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode)
        //   ul>div>body>head>document>null
        let one = document.getElementById('one');
        console.log(one.previousElementSibling)  
    </script>
</body>

</html>
