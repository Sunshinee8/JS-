        /*

        let time = '2019-12-3 15:2';
        let addZero = value => value.length < 2 ? '0' + value : value;


        function format(time) {
            let y = time.indexOf('-'); 
            let m = time.lastIndexOf('-');
            let d = time.indexOf(' ');
            let h=time.indexOf(':');//获取时的索引
            let year = time.substring(0, y);//年
            let month = time.substring(y + 1, m);// 月
            let day = time.substring(m + 1, d);//日
            let hour=time.substring(d+1,h);//时
            let Minute=time.substring(h+1);//分
            console.log(year, month, day,hour,Minute);

            return addZero(year) + '年' + addZero(month) + '月' + addZero(day) + '日 '+addZero(hour)+'时'+addZero(Minute)+'分';
        }
        console.log(format(time));//2019年12月03日 15时02分

    </script>
