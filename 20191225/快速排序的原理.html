<body>
    <script>
        /*
        快速排序的原理：
            1、从原数组中挑选一个值作为基准，然后把这一项在原数组中删除
            2、创建两个空数组，循环数组的每一项，和基准进行比较，如果小于基准，就放到左边数组里，反之就放到右边数组
            3、不断重复1和2步骤(递归)，直到数组的length小于等于1为止
            4、最后从左往右依次把数组和基准拼接到一起，就是排好序的数组
        */
        var ary = [1, 2, 4, 5, 7, 4, 7, 4, 9, 8];
        function quickSort(ary) {
            if (ary.length <= 1) {
                return ary;
            }
            var randomIndex = Math.round(ary.length / 2);
            var randomNumber = ary.splice(randomIndex, 1)[0];
            console.log(randomNumber);
            var leftAry = [];
            var rightAry = [];
            for (var i = 0; i < ary.length; i++) {
                //当基准大于当前值时，放到右边，否则放到左边
                if (randomNumber > ary[i]) {
                    leftAry.push(ary[i]);
                    //  leftAry=ary.splice(ary[i],1);
                } else {
                    rightAry.push(ary[i])
                    // rightAry=ary.splice(ary[i],1);
                }
            }
            return quickSort(leftAry).concat(randomNumber, quickSort(rightAry));
        }

        console.log(quickSort(ary)); 
    </script>
</body>
