    <script>
        /*
        &&-逻辑与（取false的值）：a && b 如果前面转布尔为true 就取后面，反之取前面。
         一个条件不成立就不执行
        */
        let num1 = 1 && NaN && 3 && 4 && 5 && 6 && 0;
        // NaN && 3 && 4 && 5 && 6 && 0;
        // NaN
        let num2 = 1 && 2 && 3 && 4 && 5 && 6 && 0;

        /*
        || 逻辑或（取true的值）：如果前面转布尔为true 就取前面，反之取后面。
        */

        /*
        混合 先算逻辑与 后算逻辑或  
        */

        let c = 0 && 1 || '1' && NaN || 5 && '萨瓦迪卡';
        // 0 || NaN || '萨瓦迪卡'
        // '萨瓦迪卡'

        /*   %:取余   */
        console.log(3 % 2);//1
        console.log(6 % 3)//0
        console.log(5 % 3);//2
        console.log(11 % 5);//1 
        /* += /-+ :累加/累减 */
        // let num=5;

        /*i++,i--  自身相加减,先取值后运行*/

        /*++i;--i 自身相加减,先取值再计算*/

        let m = 5;
        // let num = (m++) + (--m);
        //5+5
        // console.log(num);//10
        console.log(m); //5
        let a = 1;
        let num = (a++) + (++a) + (a++) - (a--) - (--a);
        //          1+    3 +  3   -  4 -   2  
        console.log(num);//1
        console.log(a);//2
        let i = 2;
        console.log(i++ == ++i);//2==4  false
        //            2    3 4
        //           5     5
        console.log(++i == i++);//5==5  true
        console.log(i); //       6

    </script>
