<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
    // 1.=赋值
    // 2.== 比较 返回值是一个boolean类型的值
        /*不同数据类型之间的比较：会进行隐式数据类型转化
          数字==字符串：他会把左右两边转数字，再进行比较
          数字==布尔 ：把左右两边转数字，再进行比较
          字符串==布尔：把左右两边转数字，再进行比较
          对象==对象：比较空间地址 console.log(({})==({}));//false 
          对象==数字：他会把左右两边转数字，再进行比较
          对象==字符串：他会把左右两种转字符串，再进行比较
          对象==布尔：他会把左右两边转数字，在进行比较
          字符串==字符串：不会转，直接比较
          null==null                true
          undefined ==undefined     true
          null==undefined           true
          除此之外null和undefined和谁都不不相等
          NaN和谁都不相等
    3.!= :不等，也会进行数据类型转换
          console.log(NaN!=NaN); //true
          console.log(0 !=false);//false

    4.===:绝对比较 。不会进行数据类型比较
    console.log(1===1);//true

    5.!==:绝对不等，不会进行数据类型转化
        */
        
    </script>
</body>

</html>
