        /*

         6.slice（原数组不变）
         含义：数组的截取和拼接
         参数：不固定
         返回值：截取后的新数组
         原数组是否发生变化：不发生变化
        */
        let ary3 = [1, 2, 3, 4, 5, 6]
        //传递一个参数n:从索引n开始，截取到末尾
        console.log(ary3.slice(2));//[3, 4, 5, 6]
        console.log(ary3.slice());//数组的克隆
        console.log(ary3.slice(0));//数组的克隆
        console.log(ary3);// [1, 2, 3, 4, 5, 6]

        // console.log(ary3.slice(-8, 5));//[]
        console.log(ary3.slice(2, 3,0))//[3,4,5,6]
        //传递的参数支持负数

        /*
        7.数组的拼接 concat（原数组不变）
         含义：数组的截取和拼接
         参数：不固定

         原数组是否发生变化：不发生变化
        */

        /*

        + 含义：数组的排序
        + 参数：无或者函数

        // }));

        /*
        11.indexOf
        + 含义：检测某个值在数组中第一次出现的位置
        + 参数：（检测的值，检测的位置）
        + 返回值：返回索引值，如果数组中没有这个值就返回-1
        + 原数组是否发生变化：不发生改变
        */
        let ary6 = [2, 66, 8, 11, 4, 2, 1, 2];
        //传递一个参数，那就表示检测的内容，4
        console.log(ary6.indexOf(4));//4
        //传递两个参数，那第二个参数就是开始检测的位置
        console.log(ary6.indexOf(2, 4));//5

        /*
        12.lastIndexOf
        + 含义：检测某个值在数组中最后一次出现的位置
        + 参数：（检测的值,检测结束的位置）
        + 返回值：返回索引值，如果数组中没有这个值就返回-1
        + 原数组是否发生变化：不发生改变
        */

        console.log(ary6.lastIndexOf(2));//7
        //传递两个参数，那第二个参数检测结束的位置
        console.log(ary6.lastIndexOf(2, 4));//2,66,8,11,4,2==> 5
